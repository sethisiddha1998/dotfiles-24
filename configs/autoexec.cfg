clear

echo "Loading autoexec..."

// Network
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_forcepreload "1"
net_graph "1"

// Security
cl_allowdownload "0"
cl_allowupload "0"
cl_downloadfilter "none"

// Sound
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_front_headphone_position "45"
snd_rear_headphone_position "135"

// Mouse
sensitivity "1.1"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0"

// Fix the game
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_hud_playercount_showcount "1"

// View bob and shifting
cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Viewmodel
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// HUD
cl_hud_radar_scale "1.15"
cl_radar_scale "0.3"
cl_radar_rotate "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "3"
cl_crosshairgap "-1"
cl_crosshairthickness ".5"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "4"
cl_crosshaircolor_r "20"
cl_crosshaircolor_g "230"
cl_crosshaircolor_b "200"
cl_crosshairalpha "200"
cl_crosshairusealpha "1"

// Binds
alias "+jumpthrow" "+jump; -attack; -attack2;"
alias "-jumpthrow" "-jump;"
bind "h" "+jumpthrow"

bind "space" "+duck"
bind "ctrl" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+duck"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "use weapon_knife"
bind "4" "slot5"
bind "5" "use weapon_decoy"

bind "t" "+lookatweapon"

bind "ins"        "buy vest"
bind "home"       "buy vesthelm"
bind "pgup"       "buy defuser"
bind "del"        "buy famas;buy galil"
bind "end"        "buy m4a4;buy m4a1-s;buy ak47"
bind "pgdn"       "buy awp"
bind "leftarrow"  "buy hegrenade"
bind "downarrow"  "buy smokegrenade"
bind "rightarrow" "buy flashbang"
bind "uparrow"    "buy incgrenade;buy molotov"
bind "["          "buy p250"
bind "]"          "buy tec9"
bind "\"          "buy deagle"
bind ","          "buy mag7;buy sawedoff"
bind "."          "buy mp7"
bind "/"          "buy ssg08"

bind "-" "exec training"
bind "x" "noclip"

alias "dc" "disconnect"

echo "Done!"

// vim: ft=cfg:

