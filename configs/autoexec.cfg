clear

echo "Loading autoexec..."

cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_front_headphone_position "45"
snd_rear_headphone_position "135"

sensitivity "1.1"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"

cl_forcepreload "1"
net_graph "1"
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_hud_playercount_showcount "1"

cl_bobcycle "1"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

cl_hud_radar_scale "1.15"
cl_radar_scale "0.3"
cl_radar_rotate "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"

cl_crosshairstyle "4"
cl_crosshairsize "3"
cl_crosshairgap "-1"
cl_crosshairthickness ".5"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "4"
cl_crosshaircolor_r "20"
cl_crosshaircolor_g "230"
cl_crosshaircolor_b "200"
cl_crosshairalpha "200"
cl_crosshairusealpha "1"

alias "+pg_jumpthrow" "+jump; -attack; -attack2;"
alias "-pg_jumpthrow" "-jump;"

alias "pg_nadecrosshair_on" "cl_crosshairsize 1200; bind j pg_nadecrosshair_off"
alias "pg_nadecrosshair_off" "cl_crosshairsize 3; bind j pg_nadecrosshair_on"

bind "space" "+duck"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "ctrl" "+jump"

bind "h" "+pg_jumpthrow"
bind "j" "pg_nadecrosshair_on"

bind "ins"        "buy vest"
bind "home"       "buy vesthelm"
bind "pgup"       "buy defuser"
bind "del"        "buy famas;buy galil"
bind "end"        "buy m4a4;buy m4a1-s;buy ak47"
bind "pgdn"       "buy awp"
bind "leftarrow"  "buy hegrenade"
bind "downarrow"  "buy smokegrenade"
bind "rightarrow" "buy flashbang"
bind "uparrow"    "buy incgrenade;buy molotov"
bind "["          "buy p250"
bind "]"          "buy tec9"
bind "\"          "buy deagle"
bind ","          "buy mp7"
bind "."          "buy mag7;buy sawedoff"
bind "/"          "buy ump45"
bind "c"          "+drop"

bind "x" "noclip"

alias "con" "connect"

echo "Done!"

