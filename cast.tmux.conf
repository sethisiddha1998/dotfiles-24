# Misc settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g pane-active-border-fg default
set -g pane-border-fg default
set -g message-bg default
set -g message-fg "colour5"

# Statusbar
set -g status-justify left
set -g renumber-windows on
set -g window-status-current-fg black
set -g window-status-current-bg white
set -g window-status-fg default
set -g window-status-bg default
set -g window-status-format " #{window_name} "
set -g window-status-current-format " #{window_name} "
set -g window-status-bell-style "bg=default,fg=red"
set -g window-status-activity-style "bg=default,fg=default"
set -g status-left " "
# set -g status-right "#[bg=white,fg=black]You#[bg=red,fg=white]Tube#[bg=default,fg=default]/sulami "
set -g status-right "#[bold,bg=colour5,fg=white]Twitch#[nobold,bg=default,fg=default]/sulamiification "
set -g status-bg default
set -g status-fg default
set -g base-index 1
set -g monitor-activity off
setw -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix C-a

# Send prefix to nested tmux sessions
bind-key a send-prefix

# Vim-like navigation
set -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

bind-key H previous-window
bind-key L next-window

