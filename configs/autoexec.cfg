clear

echo "Loading autoexec..."

// Network and performance
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_forcepreload "1"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_refldetail "0"
net_graph "1"
net_graphpos "2"
func_break_max_pieces "0"
cl_predict "1"
cl_predictweapons "1"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"
fps_max "150"

// Security
cl_allowdownload "0"
cl_allowupload "0"
cl_downloadfilter "none"

// Sound
volume ".5"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_front_headphone_position "45"
snd_rear_headphone_position "135"

// Mouse
sensitivity "1.1"
zoom_sensitivity_ratio_mouse ".9"
m_rawinput "1"
m_mousespeed "0"
m_customaccel "0"

// Fix the game
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_freezecameffects_showholiday "0"
cl_hud_playercount_showcount "1"
cl_disablehtmlmotd "1"
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"
player_nevershow_communityservermessage "1"
cl_teamid_overhead_name_alpha "255"
cl_teamid_overhead_name_fadetime "0"

// View bob and shifting
cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Viewmodel
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// HUD
cl_hud_radar_scale "1.15"
cl_radar_scale "0.3"
cl_radar_rotate "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_showloadout "1"
cl_loadout_colorweaponnames "0"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "3"
cl_crosshairgap "-2"
cl_crosshairthickness ".5"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "1"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"
cl_crosshairusealpha "0"

// Reproducible jumpthrow
alias "+jumpthrow" "+jump; -attack; -attack2;"
alias "-jumpthrow" "-jump;"
bind "h" "+jumpthrow"

// Voice entertainment
voice_enable "1"
bindtoggle "n" "voice_enable"
bind "v" "+voicerecord"

// Duck/Jump
bind "space"      "+duck"
bind "mouse3"     "+jump"
bind "mwheelup"   "+jump"
bind "mwheeldown" "+jump"

// Gear
bind "1"      "slot1"
bind "2"      "slot2"
bind "3"      "use weapon_knife"
bind "4"      "use weapon_c4"
bind "5"      "use weapon_decoy"
bind "f"      "use weapon_incgrenade;use weapon_molotov"
bind "ctrl"   "use weapon_smokegrenade"
bind "mouse4" "use weapon_hegrenade"
bind "mouse5" "use weapon_flashbang"
bind "t"      "+lookatweapon"

// Buybinds
bind "ins"        "buy vest"
bind "home"       "buy vesthelm"
bind "pgup"       "buy defuser"
bind "del"        "buy famas;buy galil"
bind "end"        "buy m4a4;buy m4a1-s;buy ak47"
bind "pgdn"       "buy awp"
bind "leftarrow"  "buy hegrenade"
bind "downarrow"  "buy smokegrenade"
bind "rightarrow" "buy flashbang"
bind "uparrow"    "buy incgrenade;buy molotov"
bind "["          "buy p250"
bind "]"          "buy tec9"
bind "\"          "buy deagle"
bind ","          "buy mag7;buy sawedoff"
bind "."          "buy ump45"
bind "/"          "buy ssg08"

// Stuff
bind "x" "+noclip"
bind "f5" "exec training"
bind "f6" "volume .5"
bind "f7" "snd_restart"
bind "f8" "toggleconsole"
alias "dc" "disconnect"

echo "Done!"

// vim: ft=cfg:

